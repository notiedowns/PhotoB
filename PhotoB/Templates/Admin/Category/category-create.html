<div class="container" ng-controller="CategoryController">

    <h2>Create Category {{2 + 2}}</h2>

    <form name="createCategoryForm" novalidate>
        <div class="row">
            <div class="col-sm-4">              
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" ng-model="category.selectedCategory.name" class="form-control input-sm" />
                    <div class="text-danger">{{validationErrors.Name}}</div>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" name="author" ng-model="category.selectedCategory.description" class="form-control input-sm" />
                    <div class="text-danger">{{validationErrors.Description}}</div>
                </div>
                <button class="btn btn-sm btn-default" ng-click="createCategory(category.selectedCategory)">Create Category</button>
            </div>
        </div>
    </form>    

</div>
