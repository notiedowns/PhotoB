<div class="container">

    <h2>{{editCategoryTitle}}</h2>

    <form name="createCategoryForm" novalidate>
        <div class="row">
            <div class="col-sm-4">              
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control input-sm" ng-model="selectedCategory.name" value="{{selectedCategory.name}}" />
                    <div class="text-danger">{{validationErrors.Name}}</div>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control input-sm" ng-model="selectedCategory.description" value="{{selectedCategory.description}}" />
                    <div class="text-danger">{{validationErrors.Description}}</div>
                </div>
                <button class="btn btn-sm btn-default" ng-click="createCategory()">Create Category</button>
            </div>
        </div>
    </form>    

</div>
