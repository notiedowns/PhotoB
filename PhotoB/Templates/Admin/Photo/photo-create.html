<div class="container" ng-controller="PhotoCreateController">

    <h2>Create Photo {{2 + 2}}</h2>

    <form name="createPhotoForm" novalidate>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Number</label>
                    <input type="text" name="number" ng-model="photo.number" class="form-control input-sm" />
                    <div class="text-danger">{{validationErrors.Number}}</div>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" ng-model="photo.name" class="form-control input-sm" />
                    <div class="text-danger">{{validationErrors.Name}}</div>
                </div>
                <div class="form-group">
                    <label>Author</label>
                    <input type="text" name="author" ng-model="photo.author" class="form-control input-sm" />
                    <div class="text-danger">{{validationErrors.Author}}</div>
                </div>
                <button class="btn btn-sm btn-default" ng-click="createPhoto(photo)">Create Photo</button>
            </div>
        </div>
    </form>    

</div>
