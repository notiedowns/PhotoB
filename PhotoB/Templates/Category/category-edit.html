<div class="container">

  <h2>{{editTitle}}</h2>

  <form name="editCategoryForm" novalidate>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control input-sm" ng-model="selectedCategory.name" value="{{selectedCategory.name}}" autocomplete="off" autofocus />
          <div class="text-danger">{{validationErrors.Name}}</div>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control input-sm" ng-model="selectedCategory.description" value="{{selectedCategory.description}}" autocomplete="off" />
          <div class="text-danger">{{validationErrors.Description}}</div>
        </div>
        <button class="btn btn-sm btn-primary" ng-click="editCategory()">Save</button>
        <a href="/Shop/AdminStart#/CategoryList" class="btn btn-sm btn-default">Cancel</a>
      </div>
    </div>
  </form>

</div>
