<div class="container" ng-controller="PhotoController">

    <h2>Create Photo {{2 + 2}}</h2>

    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label>Number</label>
                <input type="text" ng-model="photo.number" class="form-control" />
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" ng-model="photo.name" class="form-control" />
            </div>
            <div class="form-group">
                <label>Author</label>
                <input type="text" ng-model="photo.author" class="form-control" />
            </div>
            <button class="btn btn-default" ng-click="createPhoto(photo)">Create Photo</button>
            <div style="color: red;">{{errorMessage}}</div>
        </div>
    </div>
</div>
