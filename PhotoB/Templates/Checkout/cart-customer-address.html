<div class="container" ng-init="getDeliveryAddress()">

    <h2>Delivery Details</h2>

    <form novalidate>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" ng-model="customer.Name" value="{{customer.Name}}" class="form-control input-sm" autocomplete="off" autofocus />
                    <div class="text-danger">{{validationErrors.Name}}</div>
                </div>
                <div class="form-group">
                    <label>Street Address</label>
                    <input type="text" ng-model="customer.StreetAddress" value="{{customer.StreetAddress}}" class="form-control input-sm" autocomplete="off" />
                    <div class="text-danger">{{validationErrors.StreetAddress}}</div>
                </div>
                <div class="form-group">
                    <label>Postal Code</label>
                    <input type="text" ng-model="customer.PostalCode" value="{{customer.PostalCode}}" class="form-control input-sm" autocomplete="off" />
                    <div class="text-danger">{{validationErrors.PostalCode}}</div>
                </div>
                <div class="form-group">
                    <label>Town/City</label>
                    <input type="text" ng-model="customer.City" value="{{customer.City}}" class="form-control input-sm" autocomplete="off" />
                    <div class="text-danger">{{validationErrors.City}}</div>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" ng-model="customer.EmailAddress" value="{{customer.EmailAddress}}" class="form-control input-sm" autocomplete="off" />
                    <div class="text-danger">{{validationErrors.EmailAddress}}</div>
                </div>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-sm-8">
            <button type="button" class="btn btn-primary btn-sm pull-left" ng-click="backToCart()">Back</button>
            <button type="button" class="btn btn-primary btn-sm pull-right" ng-click="continuePaymentMethod()">Continue to Payment Method</button>
        </div>
    </div>

</div>
